<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render JSON as HTML Table</title>
  <script type="module">
    import json2html from "https://github.com/sravankumar21/striveexam.git/json2html.js";

    const data = [
      { Name: "Alice", Age: 25 },
      { Name: "Bob", Age: 30 },
      { Name: "Charlie", Age: 35, Gender: "M" }
    ];

    document.body.innerHTML = json2html(data);
  </script>
</head>
<body>
</body>
</html>
